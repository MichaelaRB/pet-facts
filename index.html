<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Pet Enthusiasts</title>
</head>
<body>
    <section class="hero is-small is-dark">
        <div class="hero-body">
          <p class="title has-text-success is-size-1">
            Pet Enthusiasts
          </p>
          <p class="subtitle has-text-success is-size-3">
            Choose a pet, Learn a fact!
          </p>
        </div>
      </section>
      <br>
      <div id="pets" class="container is-flex is-align-items-center is-justify-content-center">
        <div class="notification is-dark">
          <img id="petImg" src="" alt="Random picture of a pet">
          <br>
          <p id="petFact" class="size-4 weight-medium"></p>
        </div>
      </div>
    
    <button id="catBtn">
        <img src="./assets/images/Cat Button"> </button>
    <button id="dogBtn">
        <img src="./assets/images/Dog Button"></button>
    <script src="./assets/js/script.js"></script>
</body>
</html>
