<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Pet Enthusiasts</title>
</head>
<body>
    <section class="hero is-small is-dark">
        <div class="hero-body">
          <section class="heroTitle">
            <p class="title has-text-success is-size-1 is-size-4-mobile">
              Pet Enthusiasts
            </p>
            <p class="subtitle has-text-success is-size-5 is-size-7-mobile">
              Choose a pet, Learn a fact!
            </p>
          </section>
        </div>
      </section>
      <br>
      <div id="pets" class="container is-flex is-align-items-center is-justify-content-center">
        <div class="notification is-dark">
          <img id="petImg" src="https://placehold.co/200/363636/363636" alt="A cute picture of a dog!">
          <br>
          <p id="petFact" class="is-size-4 is-size-6-mobile">Click below to generate a pet fact!</p>
          <ul id="savedFacts"></ul>
          <button id="saveFact">Save this Fact</button>
          <br>
          <button id="displayFact">Display Saved Facts</button>
        </div>
      </div>
    <section id="buttons" class="container is-flex is-align-items-center is-justify-content-center">
      <button id="catBtn">
      <img src="./assets/images/Cat Button.png"> </button>
      <button id="dogBtn">
      <img src="./assets/images/Dog Button.png"></button>
    </section>
    <br>
    <input id="recInput" class="input is-success is-small" style="width: 33%;" type="text" placeholder="What pets would you like to see in the future?">
    <div id = "recs" class="container is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
      <h3 class="has-text-dark">Recommend a future pet for the site!</h3>
      <br>
      <h2 id = "recTitle" class="has-text-dark"></h2>
      <ul id="recommendations" class="column"></ul>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
